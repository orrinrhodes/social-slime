<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' type='text/css' href='css/palette.css'/> 
    <title>Social Slime</title>
</head>
<body>

    <div id='space'></div>
    <pre id='log'></pre>
    <input type='text' placeholder='>_' id='enter' onkeydown='enter(this)'/><br><br>

    <script>
        (function () {
            var old = console.log;
            var logger = document.getElementById('log');
            console.log = function () {
            for (var i = 0; i < arguments.length; i++) {
                if (typeof arguments[i] == 'object') {
                    logger.innerHTML += `${(JSON && JSON.stringify ? JSON.stringify(arguments[i],undefined,2):arguments[i])}<br />`;
                } else {
                    logger.innerHTML += `${arguments[i]}<br/>`;
                };
                };
            };
        })();

        function enter(txt) {
            if(event.key === 'Enter') {
                if(txt.value === ''){
                    return;
                };
                if(typeof Number(txt.value) === 'number'){
                    console.log(txt.value);
                };
                try{
                   eval(txt.value); 
                } catch(err) {
                    console.log(err.toString());
                };
                document.getElementById('enter').value = '';
            };
        };

    </script>

    <script src='javascript/higher.js'></script>
    
</body>
</html>
